<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
[
  <!ENTITY % htmlDTD
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "DTD/xhtml1-strict.dtd">
  %htmlDTD;
  <!ENTITY % globalDTD SYSTEM "chrome://global/locale/global.dtd">
  %globalDTD;
  <!ENTITY % aboutHomeDTD SYSTEM "chrome://browser/locale/aboutHome.dtd">
  %aboutHomeDTD;
  <!ENTITY % browserDTD SYSTEM "chrome://browser/locale/browser.dtd" >
  %browserDTD;
]>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&abouthome.pageTitle;</title>
  <link rel="icon" type="image/png" id="favicon" href="chrome://branding/content/icon16.png" />
</head>

<body dir="&locale.dir;" onload="onLoad(event)">
  <div id="brandStartSpacer"></div>

  <div id="brandStart"><img id="brandStartLogo" src="chrome://branding/content/about-logo.png" alt="" name="brandStartLogo" /></div>

  <div id="searchContainer">
    <form name="searchForm" id="searchForm" onsubmit="onSearchSubmit(event)">
      <div id="searchLogoContainer"><img id="searchEngineLogo" name="searchEngineLogo" /></div>

      <div id="searchInputContainer">
        <input type="text" name="q" value="" id="searchText" maxlength="256" />
      </div>

      <div id="searchButtons">
        <input id="searchSubmit" type="submit" value="&abouthome.searchEngineButton.label;" />
      </div>
    </form>
  </div>

  <div id="contentContainer">
    <div id="webcontentContainer">
      <div id="webcontentPad" class="contentBox">
        <div id="webappContainer">
          <div class="containerTopbar">
            <div class="label">
              Web Apps
            </div>

            <div id="webAppsClosebox" class="closebox"></div>

            <div id="applist"></div>
          </div>
        </div>

        <div id="topsitesContainer">
          <div class="containerTopbar">
            <div class="label">
              Top Sites
            </div>

            <div id="topSitesClosebox" class="closebox"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="rightBarContainer">
      <div id="rightBarPad">
        <div id="widgetContainer" class="contentBox">
          <div id="widget1" class="widget">
            <div class="containerTopbar">
              <div class="label">
                Weather in Mountain View, CA
              </div>

              <div id="widget1Closebox" class="closebox"></div><br clear="all" />
              <a href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query=zmw:94040.1.99999&amp;bannertypeclick=wu_bluestripes"><img src="http://weathersticker.wunderground.com/weathersticker/cgi-bin/banner/ban/wxBanner?bannertype=wu_bluestripes&amp;airportcode=KNUQ&amp;ForcedCity=Mountain%20View&amp;ForcedState=CA&amp;zipcode=94040&amp;language=EN" alt="Click for Mountain View, California Forecast" height="90" width="160" /></a>
            </div>
          </div>
        </div>

        <div id="notificationContainer" class="contentBox">
          <div class="containerTopbar">
            <div class="label">
              News
            </div>

            <div idclass="closebox"></div>
          </div>
        </div>
      </div>
    </div><!--      <div id="firefoxContainer" class="contentBox">
        <div class="containerTopbar">
          <div class="label">My Firefox</div>
          <div idclass="closebox"></div>
        </div>
      </div>-->
  </div><!--    <div id="contentContainer">
      <div id="snippetContainer">
        <div id="defaultSnippets" hidden="true">
          <span>&abouthome.defaultSnippet1.v1;</span>
          <span>&abouthome.defaultSnippet2.v1;</span>
        </div>
        <div id="snippets"/>
      </div>
      <div id="sessionRestoreContainer">
        <button id="restorePreviousSession">&historyRestoreLastSession.label;</button>
      </div>
    </div>
-->

  <div id="bottomSection">
    <div id="aboutMozilla">
      <a href="http://www.mozilla.com/about/">&abouthome.aboutMozilla;</a>
    </div>
  </div>
</body>
</html>
